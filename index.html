<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet"> 
    <!-- styles -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Password generator</title>
</head>
<body>
    <form action="" class="pswd-f" name="pswd-form">
        <h1>Generador de contraseña</h1>
        <span class="app"></span>
        <label for="range" class="l-range">
            <input type="range" class="range" name="range" min="8" max="20">
            <span>maximo de carácteres</span>
        </label>
        <label for="letters">
            <input type="checkbox" class="letters"  name="letters" autofocus>
            <span>Incluir Letras</span>
        </label>
        <label for="numbers">
            <input type="checkbox" class="numbers" name="numbers">
            <span>Incluir números</span>
        </label>
        <label for="symbols">
            <input type="checkbox" class="symbols" name="symbols">
            <span>Incluir simbolos</span>
        </label>    
        <label for="words">
            <input type="checkbox" class="words" name="words">
            <span>Incluir palabras</span>
        </label>
        <label for="submit">
            <input type="submit" class="submit" value="ok"></label>
    </form>
    <script src="./js/main.js"></script>    
</body>
</html>
